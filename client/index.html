<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
		<title>Discord Manager</title>

		<!-- CSS  -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
		<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	</head>
	<body>
		<nav class="light-blue lighten-1" role="navigation">
			<div class="nav-wrapper container">
				<div class="brand-logo white-text">Discord Manager</div>
			</div>
		</nav>

		<main>

			<!-- Guilds list -->
			<div class="section">
				<div class="row">
					<div class="col s12 m12">
						<h4>Guilds</h4>
						<a class="waves-effect waves-light btn" onclick="socket.emit('purge')">Purge 40% or more bots</a>
					</div>
					<div class="col s12 m12">
						<ul class="collapsible" data-collapsible="accordion" id="guilds">
						</ul>
					</div>
				</div>
			</div>
		</main>

		<footer class="page-footer light-blue lighten-1" style="margin: 0px;">
			<div class="container">
				<div class="row">
					<div class="col s12">
						<p class="grey-text text-lighten-4">Discord Bot Manager, powered by Discord.js</p>
					</div>
				</div>
			</div>
			<div class="footer-copyright light-blue">
				<div class="container">
					&#169 2015 - 2017 discordmanager.com
				</div>
			</div>
		</footer>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<script src="client.js"></script>
		<script src="js/materialize.js"></script>
		<script src="js/init.js"></script>
	</body>
</html>
