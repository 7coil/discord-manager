<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
		<title>Parallax Template - Materialize</title>

		<!-- CSS  -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
		<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	</head>
	<body>
		<nav class="light-blue lighten-1" >
			<div class="nav-wrapper container">
				<div class="brand-logo">discord manager</div>
			</div>
		</nav>

		<main>

			<!-- Guilds list -->
			<div class="section">
				<div class="row">
					<div class="col s12 m12">
						<h4>Guilds</h4>
					</div>
					<div class="col s12 m12">
						<ul class="collapsible" data-collapsible="accordion" id="guilds">
							<li>
								<div class="collapsible-header">Example</div>
								<div class="collapsible-body">
									<img style="float: right" src="https://cdn.discordapp.com/icons/110373943822540800/47336ad0631ac7aac0a48a2ba6246c65.png">
									<h5>Basic Info</h5>
									<p><b>Name: </b> Example</p>
									<p><b>Member Count: </b> 800</p>
									<p><b>Bots: </b> 799</p>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</main>

		<footer class="page-footer light-blue lighten-1" style="margin: 0px;">
			<div class="container">
				<div class="row">
					<div class="col s12">
						<p class="grey-text text-lighten-4">Cheese</p>
					</div>
				</div>
			</div>
			<div class="footer-copyright light-blue">
				<div class="container">
					&#169 2015 - 2017 discordmanager.com
				</div>
			</div>
		</footer>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<script src="client.js"></script>
		<script src="js/materialize.js"></script>
		<script src="js/init.js"></script>
	</body>
</html>
